{% extends "flights/base.html" %}

{% block head_title %}Edit Flight | {{ block.super }}{% endblock head_title %}
 
{% block body %}
<div>
	
	<div class="container">
		<h4 class="text-primary">Edit Flight <strong>{{ flight.flightID }}</strong></h4>
		{% if error_message %}
			<p><strong>{{ error_message }}</strong></p>
		{% endif %}
		<form class="" role="form" action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% include 'flights/template_form.html' %}
			<div>
				<button type="submit" class="btn btn-success btn-sm">Submit</button>
			</div>
		</form>
	</div>
	<br>
	
</div>
{% endblock %}
