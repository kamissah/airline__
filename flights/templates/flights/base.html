<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href=""/>
    <link rel="stylesheet" type="text/css" href="{% static 'flights/css/style.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <!-- css CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- css js  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'flights:index' %}">Airline</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link active" href="{% url 'flights:flightList' %}">Flights<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flights:crewList' %}">Crews</a>
                </li>              
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle glyphicon-plus" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Item
                    </a>       
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">          
                        <a class="dropdown-item" href="{% url 'flights:airportCreate' %}">Add Airport</a>
                        <a class="dropdown-item" href="{% url 'flights:flightCreate' %}">Add Flight</a>
                        <a class="dropdown-item" href="{% url 'flights:crewCreate' %}">Add Crew</a>
                        <a class="dropdown-item" href="{% url 'flights:passengerCreate' %}">Add Passenger</a>
                    </div>
                </li> 
            </ul>                       
            <form class="form-inline my-2 my-lg-0" action="">
                <input class="form-control mr-sm-1" type="search" name='q' placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
            </form>               
            
        </div>
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    Currently logged in as:
                    <span class="glyphicon" aria-hidden="true"></span><strong>{{ user.username }}</strong>
                </li>
                <li class="nav-item">
                    <a href="{% url 'flights:logoutUser' %}">
                        &nbsp; &nbsp; &nbsp; &nbsp;<span class="text-danger">Logout</span>  
                    </a>
                </li>
            </ul>
        </div>
    </nav>

{% block body %}{% endblock %}

</body>
</html>
