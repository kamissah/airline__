{% for field in form %}
<div>
	
    <div class="form-group row">
        <label class="col-sm-2">{{ field.label_tag }}</label>
        <div class="">{{ field }}</div>
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <span style="color: red">{{ error }}</span>
        {% endfor %}
    </div>

</div>
{% endfor %}
